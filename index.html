<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
    <!--fav icon -->
    <link rel="shortcut icon" href="https://i.ibb.co/k4ydv54/pencil.png" type="image/x-icon">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Paint</title>
    <style>
        .color{
            background-color: var(--set-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- navbar -->

        <nav class="navbar navbar-light bg-light container-fluid">
            <div class="container-fluid tools">
                <span class="navbar-brand mb-0 h1">Guvi Paint</span>

               <div class="d-flex justify-content-end">
                 <!-- Erase Button -->
                 <button type="button" class="btn btn-light border me-3 ms-3 "><i class="fa-solid fa-eraser"></i></button>

                 <!-- Save Button -->
                 <button type="button" class="btn btn-light border me-3"><i class="fa-solid fa-floppy-disk"></i></button>
                
                 <!-- Color Picker -->
                 <button type="button" class="color-btn btn btn-light border me-3">
                    <input type="color" id="color-picker" class="border-0">
                    <label for="color-picker">
                        <div></div>
                        Color
                    </label>
                </button>
                
                 
 
                 <!-- Size list --> 
                 <div class="dropdown me-3">                        
                    <button class="btn btn-light border dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-pencil"></i><span>Size</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
                
                 <!-- Color Palette --> 
                 <div class="container me-3">
                     <div class="row gap-1">
                         <div class="color col border mb-1 pt-2 pb-3"style="--set-color:#000000"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#808080"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#800000"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#ff0000"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#ff4500"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#ffff00"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#008000"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#3f48cc"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#a349a4"></div>
                         <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#ffffff"></div>                   
                     </div>
                     <div class="row gap-1">
                        <div class="color col border mb-1 pt-2 pb-3"style="--set-color:#c3c3c3"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#b97a57"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#ffaec9"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#ffc90e"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#efe4b0"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#b5e61d"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#00a2e8"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#99d9ea"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#7092be"></div>
                        <div class="color col border mb-1 pt-2 pb-3" style="--set-color:#c8bfe7"></div>                     
                     </div>
                 </div>
               </div>
          
                
                
            </div>
        </nav>


        <div class="canvas-container">
            <canvas id="draw"></canvas>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
